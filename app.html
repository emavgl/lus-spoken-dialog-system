<style>
.padded {
    margin: 40px;
}
</style>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Importing bootstrap and Material Icon CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.materialdesignicons.com/1.9.32/css/materialdesignicons.min.css">

    </head>
    <body>
        <!-- Importing bootstrap and JQuery JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <!-- Importing JS application -->
        <script src="app.js"></script>

        <!-- Page content -->
        <div class="container">
            <div class="row padded" id="formBox">
                <div class="col-md-8">
                    <input type="text" id="questionBox" class="form-control" placeholder="Question">
                </div>
                <div class="col-md-4">
                    <button class="btn btn-default" onclick="onStartASR(event)"><i class="mdi mdi-microphone"></i></button>
                    <button type="button" id="submitButton" onclick="submitText()" class="btn btn-primary">Submit</button>
                    <button type="button" onclick="reset()" class="btn">Stop</button>
                    <p><input type="checkbox" id="interrumpt" onclick='changeCheckboxValue(this)' value=""> may interrumpt</p>

                </div>
            </div>
            <div class="row padded" id="logBox">
                <div class="col-md-12">
                    <div class="bs-callout bs-callout-primary">
                        <h2 id="computerQuestion"></h2>
                        <h3 id="suggestionMessage"></h3>
                    </div>
                </div>
            </div>
            <div class="row padded hidden" id="suggestionBox">
                <div class="col-md-12">
                    <h2>Possibilities<h2>
                    <ul class="list-group" id="myList">
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
